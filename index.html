<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Responsive web </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="main">
        <nav>
            <div class="logo">
                <img src="assets/images/logo.png" alt="logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>

                </ul>
            </div>

        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="assets/images/mobile.png" class="mobile" alt="">
            <div id="circle">
                <div class="feature one">
                    <img src="assets/images/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="assets/images/processor.png" alt="">
                    <div>
                        <h1>processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="assets/images/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="assets/images/battery.png" alt="">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>

            </div>
        </div>
        <div class="controls">
            <img src="assets/images/arrow.png" alt="arrow" id="upBtn">
            <h3>Features</h3>
            <img src="assets/images/arrow.png" alt="arrow" id="downBtn">


        </div>
    </div>
    <script>
        var tahjiba = document.getElementById("circle")
        var upButton = document.getElementById("upBtn")
        var downButton = document.getElementById("downBtn")

        var rotateValue = tahjiba.style.transform
        var rotateSum;

        upButton.onclick = function() {
            // console.log("hello cirle");
            rotateSum = rotateValue + "rotate(-90deg)";
            tahjiba.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        downButton.onclick = function() {
            rotateSum = rotateValue + "rotate(90deg)";
            tahjiba.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>
</body>

</html>
